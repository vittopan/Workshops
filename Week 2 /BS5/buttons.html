<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-danger">Danger button</button>

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">info success tag</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- Outlined styles -->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <buttob class="btn btn-outline-secondary btn-lg">Large outlined secondary button</buttob>

    <!-- Button Groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-outline-primary">button 1</a>
        <a href="#" class="btn btn-outline-danger">button 2</a>
        <a href="#" class="btn btn-outline-success">button 3</a>
    </div>

</body>
</html>
